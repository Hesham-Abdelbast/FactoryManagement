<app-h-modal [headerTitle]="isEditMode ? 'تعديل عملية مالية' : 'إضافة عملية مالية'" (closeEvent)="close()">

  <div class="container mt-4" dir="rtl">
    <div class="card shadow p-4">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- Notes -->
        <div class="mb-3 text-end">
          <label class="form-label">ملاحظات</label>
          <input type="text" class="form-control text-end" formControlName="notes" placeholder="أدخل ملاحظات">
        </div>

        <!-- Amount -->
        <div class="mb-3 text-end">
          <label class="form-label">المبلغ <span class="text-danger">*</span></label>
          <input type="number" class="form-control text-end" formControlName="amount"
                 placeholder="أدخل المبلغ"
                 [ngClass]="{'is-invalid': form.get('amount')?.touched && form.get('amount')?.invalid}">
          <div class="invalid-feedback text-end">المبلغ مطلوب ويجب أن يكون أكبر من 0.</div>
        </div>

        <!-- Date -->
        <div class="mb-3 text-end">
          <label class="form-label">التاريخ <span class="text-danger">*</span></label>
          <input type="date" class="form-control text-end" formControlName="operationDate"
                 [ngClass]="{'is-invalid': form.get('operationDate')?.touched && form.get('operationDate')?.invalid}">
          <div class="invalid-feedback text-end">التاريخ مطلوب.</div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary ms-2" [disabled]="form.invalid">
            {{ isEditMode ? 'تحديث' : 'حفظ' }}
          </button>
          <button class="btn btn-secondary" type="button" (click)="close()">إلغاء</button>
        </div>

      </form>

    </div>
  </div>
</app-h-modal>
