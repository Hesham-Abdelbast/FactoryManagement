<app-h-table 
  entityName="التاجر"
  headerText="قائمة التجار"
  [keyColumns]="columnKeys"
  [displayColumns]="columns"
  [data]="searchMerchantList"
  P_Key="id"

  [enableActions]="true"
  actionName="الإجراءات"
  [actions]="actions"
  (actionClick)="onTableAction($event)"

  [enableAdd]="true"
  addIcon="fa-solid fa-square-plus"
  addText="إضافة تاجر"
  (onAddEvent)="addMerchant()"

  [showPagination]="true"
  [total]="total"
  (pageChangeEvent)="onPageChange($event)"
  page="صفحة"
  ItemPerPage="عدد العناصر في الصفحة"
  
  [enableSearch]="true"
  placeholdeSearch="ادخل اسم التاجر"
  (onSarchChangeEvent)="onSearch($event)">
</app-h-table>
