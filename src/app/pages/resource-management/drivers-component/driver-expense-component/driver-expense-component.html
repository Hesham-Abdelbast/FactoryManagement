<app-h-modal [headerTitle]="title" (closeEvent)="close()">
<div class="p-3">
    <app-h-table
        entityName=""
        headerText="المصروفات"
        [data]="expenses"
        [displayColumns]="columns"
        [keyColumns]="columnKeys"

        [enableActions]="true"
        [actions]="actions"
        actionName="الإجراءات"
        (actionClick)="onTableAction($event)"

        [enableAdd]="true"
        addIcon="fa-solid fa-square-plus"
        addText="إضافة مصروف"
        (onAddEvent)="addExpense()"

        [showPagination]="true"
        [total]="pagination.totalCount"
        [pageIndex]="pagination.pageIndex"
        [pageSize]="pagination.pageSize"
        (pageChangeEvent)="onPageChange($event)"
        page="صفحة"
        ItemPerPage="عدد العناصر في الصفحة">
    </app-h-table>
</div>
</app-h-modal>
